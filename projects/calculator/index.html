<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">	
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	

	



	<title>Caclulator</title>
</head>
<body>
	<div class="calculator">
 <div class="top">
    
    <div id="result">
    </div>

    <div id="history">
    </div>
   
  </div>
  
  
  <button value="ac" class="left">AC</button>
  <button value="ce" id="clear">CE</button>
  <button value="/">%</button>
  <button value="*">x</button>
  <br>
  <button value="7" class="left">7</button>
  <button value="8">8</button>
  <button value="9">9</button>
  <button value="-">-</button>
  <br>
  <button value="4" class="left">4</button>
  <button value="5">5</button>
  <button value="6">6</button>
  <button value="+">+</button>
  <br>
  <button value="1" class="left">1</button>
  <button value="2">2</button>
  <button value="3">3</button>
 <br>
  <button value="0" id="zero">0</button>
  <button value=".">.</button>
  <button value="=" id="equals">=</button>
  
</div>
</body>
</html>
