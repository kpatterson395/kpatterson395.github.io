<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

<link href="https://fonts.googleapis.com/css?family=Karla|Libre+Franklin|Rubik" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<title>Simon Says!</title>
</head>
<body>

<div class="head">
<h1>Simon Says</h1>

<button id="go" class="btn btn-lg">Go!</button>
  
  <span id="count">Score: 0</span>  
  
  <button id="restart" class="btn btn-lg"><i class="fas fa-undo-alt"></i></button> <br>
  
  <button id="strict" name="mode" class="btn btn-lg">Strict</button>

  
  
  
</div>

<div class="board">

  <div class="section" id="section1">
  </div>
  <div class="section" id="section2">
  </div> 
  <div class="section" id="section3">
  </div>
  <div class="section" id="section4">
  </div> 


</div>
</body>
</html>
