<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="app.js"></script>

	<link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Istok+Web|Questrial" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="main.css">

	<title>Tic Tac Toe</title>
</head>
<body>
	 <h1>Tic Tac Toe</h1>
<p class="play"></p>
<div class="selection">
  <h3>Choose your player:</h3>
  <button type="button" class="btn btn-lg" id="xSelect"> X </button>
  <button type="button" class="btn btn-lg" id="oSelect"> O </button>
 
</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-lg-4 col-md-2 col-sm-2 box col-lg-offset-4 col-md-offset-3 col-sm-offset-2" id="top-left" data-contents="">
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 box" id="top-middle" data-contents="">
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 box" id="top-right" data-contents="">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-2 col-sm-2 box col-lg-offset-4 col-md-offset-3 col-sm-offset-2" id="middle-left" data-contents="">
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 box" id="middle-middle" data-contents="">
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 box" id="middle-right" data-contents="">
    </div>
  </div>
  <div class="row">
    <div class="col-lg-4 col-md-2 col-sm-2 box col-lg-offset-4 col-md-offset-3 col-sm-offset-2" id="bottom-left" data-contents="">
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 box" id="bottom-middle" data-contents="">
    </div>
    <div class="col-lg-4 col-md-2 col-sm-2 box" id="bottom-right" data-contents="">
    </div>
  </div>
</div>
</body>
</html>
