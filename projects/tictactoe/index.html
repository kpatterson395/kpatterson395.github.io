<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="main.css">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
  <title>Tic Tac Toe</title>

</head>

<body>

  <h1 class="header">tic tac toe</h1>
  <h3 class="player-display">Player 1 - it's your turn!</h3>
  <div class="board-container">
    <div class="box" id="top-left"></div>
    <div class="box" id="top-middle"></div>
    <div class="box" id="top-right"></div>
    <br>
    <div class="box" id="middle-left"></div>
    <div class="box" id="middle-middle"></div>
    <div class="box" id="middle-right"></div>
    <br>
    <div class="box" id="bottom-left"></div>
    <div class="box" id="bottom-middle"></div>
    <div class="box" id="bottom-right"></div>

  </div>
  <button class="reset">Reset</button>
  <div class="alert">
    That square has been used, try again!
  </div>
  <!-- javascript -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script type="text/javascript" src="app.js"></script>

</body>

</html>
